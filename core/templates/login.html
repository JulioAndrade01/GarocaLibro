{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- Meta viewport para garantir responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('{% static 'images/cp.jpg' %}'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            max-width: 400px;
            margin-top: 10%;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>

            <!-- Formulário de login -->
            <form method="post">
                {% csrf_token %} <!-- Token CSRF obrigatório para POST seguro -->

                <!-- Renderiza o formulário com os campos do Django -->
                {{ form.as_p }} 

                <!-- Checkbox para "Continuar logado" -->
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                    <label class="form-check-label" for="remember_me">Continuar logado</label>
                </div>

                <!-- Botão de envio -->
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>

            <p class="mt-3 text-center">Não tem uma conta? <a href="{% url 'register' %}">Registre-se aqui</a></p>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqC5e4pUm8VfYYc9v+hJ3DHTK5tO1R6xyL1HnJWeScX2V" crossorigin="anonymous"></script>
</body>
</html>
