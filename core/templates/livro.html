{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">{% if object %}Editar{% else %}Novo{% endif %} Livro</h2>
                </div>
                <div class="card-body">
                    {% bootstrap_messages %}
                    
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        
                        {% if object and object.capa %}
                            <div class="mb-3">
                                <label class="form-label">Capa Atual:</label>
                                <img src="{{ object.capa.url }}" alt="Capa do livro {{ object.nome }}" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                        {% endif %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a href="{% url 'livro-list' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
