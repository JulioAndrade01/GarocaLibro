<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Cor de fundo suave */
        }
        .container {
            background-color: #fff; /* Fundo branco para o formulário */
            border-radius: 8px; /* Cantos arredondados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            padding: 30px; /* Espaçamento interno */
        }
        h1 {
            font-weight: bold; /* Título em negrito */
        }
        .btn-primary {
            text-align: center;
            width: 30%; /* Botão ocupa toda a largura */
        }
        .form-group label {
            font-weight: bold; /* Labels em negrito */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cadastro</h1>
        <form method="post" class="form-group">
            {% csrf_token %}
           {{ form.as_p }}   <!-- Renderiza o formulário usando Django -->
           <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Nome</label>
                  <input type="name" class="form-control" id="inputEmail4" placeholder="Nome">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Sobrenome</label>
                  <input type="sobrenome" class="form-control" id="inputPassword4" placeholder="Sobrenome">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="exemplo@exemplo.com">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Rua do Bentinho">
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                  <label for="inputCity">Número</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputZip">Complemento</label>
                  <input type="text" class="form-control" id="inputZip" placeholder="Apartamento, Casa...">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputZip">Referência</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control">
                  <option selected>Escolher...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">CEP</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <!-- <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Continuar conectado
                </label>
              </div>
            </div> -->
            <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
            </div>
          </form>
        <p class="mt-3 text-center">Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
